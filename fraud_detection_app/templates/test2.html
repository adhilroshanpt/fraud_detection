<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Location Details</h2>
    
    {% if data.error %}
        <p style="color: red;">{{ data.error }}</p>
    {% else %}
        <table>
            <tr><th>Post Code</th><td>{{ data.post_code }}</td></tr>
            <tr><th>Country</th><td>{{ data.country }}</td></tr>
            <tr><th>State</th><td>{{ data.state }}</td></tr>
            <tr><th>City</th><td>{{ data.city }}</td></tr>
            <tr><th>Latitude</th><td>{{ data.latitude }}</td></tr>
            <tr><th>Longitude</th><td>{{ data.longitude }}</td></tr>
        </table>
    {% endif %}
</body>
</html>
