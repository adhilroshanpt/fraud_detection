<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data from API</h1>

    {% if data %}
    <table>
        <tr>
            <th>#</th>
            <th>Domain Name</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ forloop.counter }}</td> <!-- Auto-increment number -->
            <td>{{ item }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No Data Available</p>
    {% endif %}
</body>
</html>
