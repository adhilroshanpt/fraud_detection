{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Defender Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #F6F9FF;
        }

        .navbar {
            padding: 0px 20px;

        }

        .navbar-brand {
            position: absolute;
            left: 10%;
            transform: translateX(-50%);

        }


        .navbar-brand img {
            height: 25px;
            margin-right: 8px;
        }



        .search-container {

            width: 400px;
            position: absolute;
            left: 40%;
            transform: translateX(-50%);

        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 10px;

            background-color: #F9F9F9;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;

        }



       
        .dropdown {

            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 16px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .app-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns */
    gap: 20px;
}

/* Ensure responsiveness */
@media (max-width: 992px) {
    .app-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 columns on medium screens */
    }
}

@media (max-width: 768px) {
    .app-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on small screens */
    }
}

@media (max-width: 480px) {
    .app-grid {
        grid-template-columns: repeat(1, 1fr); /* 1 column on extra small screens */
    }
}

        .app-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .app-card img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .app-details {
            flex-grow: 1;
        }

        .app-name {
            font-size: 16px;
            font-weight: bold;
        }

        .app-time {
            font-size: 12px;
            color: gray;
        }

      
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">

            <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                <img src="{% static 'images/Frame 1.svg' %}" alt="App Defender">
            </a>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.099zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </div>

        </div>

       
        <div class="dropdown">
            <!-- Dropdown button with user circle icon -->
            <button class="btn  dropdown-toggle" type="button" id="userDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle fa-2x text-dark me-2"></i> 
            </button>
            <!-- Dropdown menu -->
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
        </div>
    </nav>

     <!-- Main Content -->
     <div class="container">
        <h2>Choose App</h2>
        <div class="app-grid">
            <!-- Static App Cards -->
            <div class="app-card" data-url="{% url 'scanning_view' %}">
                <img src="{% static 'images/Frame 41.svg' %}" alt="Facebook">
                <div class="app-details">
                    <div class="app-name">Facebook</div>
                    <div class="app-time">Last scanned: 5 hours ago</div>
                </div>
            </div>
            <div class="app-card" data-url="{% url 'scanning_view' %}">
                <img src="{% static 'images/Instagram_logo_2022.svg 1.svg' %}" alt="Facebook">
                <div class="app-details">
                    <div class="app-name">Instagram</div>
                    <div class="app-time">Last scanned: 5 hours ago</div>
                </div>
            </div>
            <div class="app-card" data-url="{% url 'scanning_view' %}">
                <img src="{% static 'images/Twitter logo.svg' %}" alt="Facebook">
                <div class="app-details">
                    <div class="app-name">Twitter</div>
                    <div class="app-time">Last scanned: 5 hours ago</div>
                </div>
            </div>
          
           
        
    </div>

        
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const appCards = document.querySelectorAll(".app-card");
    
            appCards.forEach(card => {
                card.addEventListener("click", function () {
                    const scanPageUrl = this.getAttribute("data-url");
                    
                   
                    setTimeout(() => {
                        window.location.href = "{% url 'scanning_view' %}";
                    }, 2000);
                });
            });
        });
    </script>
    


    
</body>

</html>
