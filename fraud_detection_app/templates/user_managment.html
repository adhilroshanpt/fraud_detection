{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Defender Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            margin: 0;
        }

        /* Fixed Sidebar */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            height: 100vh;
            position: fixed;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            top: 0;
            left: 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: block;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .sidebar a:hover,
        .sidebar .active {
            background-color: black;
            color: white;
        }

        /* Fixed Navbar */
        .navbar {
            background-color: white !important;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: calc(100% - 250px);
            /* Adjust width based on sidebar */
            left: 250px;
            top: 0;
            z-index: 1000;
            padding: 10px 20px;
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Adjust Content Area */
        .content {
            margin-left: 250px;
            padding: 80px 20px 20px;
            /* Top padding to avoid navbar overlap */
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .dashboard-cards .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100%;
            /* Ensures all cards have the same height */
            min-height: 150px;
            /* Adjust based on content */
        }

        .dashboard-cards i {
            font-size: 30px;
            color: #555;
        }

       

        .user-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            min-height: 180px;
            /* Adjust if needed */
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
       <img src="{% static 'images/Frame 1.svg' %}" alt="App Defender"><br><br>
        <a href="">
            <i class="fas fa-chart-bar me-2"></i> Dashboard
        </a>
        <a href=""><i class="fas fa-users me-2"></i> User Management</a>
        <a href=""><i class="fas fa-tasks me-2"></i> Activities</a>
        <a href=""><i class="bi bi-grid me-2"></i>Applications</a><hr>
        <a href="" class="logout"><i class="fas fa-power-off me-2"></i> Logout</a>
    </div>
  
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <div class="ms-auto d-flex align-items-center">
                <i class="fas fa-user-circle fa-2x text-dark me-2"></i>
                <div class="text-dark">
                    <strong>name</strong><br>
                    <small>Admin</small>
                </div>
            </div>
        </div>
    </nav>

   
    <div class="content">
        <div class="col-md-3 d-flex">
            <div class="card user-card h-100 w-100 p-3 position-relative">
                <!-- Three-dot button (Options) -->
                <div class="dropdown position-absolute top-0 end-0 m-2">
                    <button class="btn btn-light btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i> <!-- Three-dot icon -->
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">View</a></li>
                        <li><a class="dropdown-item" href="#">Edit</a></li>
                        <li><a class="dropdown-item text-danger" href="#">Delete</a></li>
                    </ul>
                </div>
        
                <!-- User Details -->
                <h5>Name</h5>
                <p><strong>Username:</strong> username</p>
                <p><strong>Email:</strong> email</p>
            </div>
         </div>
        
        
    </div>

</body>

</html>
